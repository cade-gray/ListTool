<html>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  <head>
    <title>List Tool</title>
  </head>
  <body>
    <div class="container">
      <h1>List Tool</h1>
      <h2>Input</h2>
      <textarea id="textbox"></textarea>
      <h2>Transform</h2>
      <div class="configContainer">
        <div class="wrapperContainer">
          <h3>Wrapper</h3>
          <input type="radio" name="wrapper" id="singleq" checked="true" />
          <label for="singleq">Single Quote</label>
          <input type="radio" name="wrapper" id="doubleq" />
          <label for="doubleq">Double Quote</label>
          <input type="radio" name="wrapper" id="customWrapper" />
          <label for="customWrapper">Custom</label>
          <input type="text" id="wrapperL" />
          <label for="Custom">Left Wrapper</label>
          <input type="text" id="wrapperR" />
          <label for="Custom">Right Wrapper</label>
        </div>
        <div class="stripContainer">
          <h3>Strip Out</h3>
          <input type="radio" name="strip" id="none" checked="true" />
          <label for="none">None</label>
          <input type="radio" name="strip" id="whitespace" />
          <label for="whitespace">White Space</label>
          <input type="radio" name="strip" id="custom" />
          <label for="custom">Custom</label>
          <input type="text" id="customStripText" />
        </div>
        <div class="itemSeparatorContainer">
          <h3>Item Separator</h3>
          <input type="radio" name="itemSeparator" id="comma" checked="true" />
          <label for="true">Comma</label>
          <input type="radio" name="itemSeparator" id="none" />
          <label for="true">None</label>
          <input type="radio" name="itemSeparator" id="custom" />
          <label for="false">Custom</label>
          <input type="text" id="customItemSeparator" />
        <input type="checkbox" name="newLineCheck" id="newLineCheck" checked="true" />
          <label for="newLineCheck">New Line</label>
        </div>
      </div>
      <h2>Output</h2>
      <textarea id="listOutput" readonly=""></textarea>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
      <br/>
      <footer>
        <p>Created by <a href="https://cadegray.dev">Cade Gray</a></p>
        <p>Source code available on <a href="https://github.com/cade-gray/ListTool">GitHub</a></p>
      </footer>
    </div>
  </body>
  <script src="./javascript/logic.js"></script>
</html>

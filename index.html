<html>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  <body>
    <div class="container">
      <h1>List Tool</h1>
      <h2>Input</h2>
      <div class="configContainer">
        <div class="wrapperContainer">
          <h3>Wrapper</h3>
          <input type="radio" name="wrapper" id="singleq" checked="true" />
          <label for="singleq">Single Quote</label>
          <input type="radio" name="wrapper" id="doubleq" />
          <label for="doubleq">Double Quote</label>
          <input type="radio" name="wrapper" id="customWrapper" />
          <label for="customWrapper">Custom</label>
          <input type="text" id="wrapperL" size="3" />
          <label for="Custom">Left Wrapper</label>
          <input type="text" id="wrapperR" size="3" />
          <label for="Custom">Right Wrapper</label>
        </div>
        <div class="stripContainer">
          <h3>Strip Out</h3>
          <input type="radio" name="strip" id="none" checked="true" />
          <label for="doubleq">None</label>
          <input type="radio" name="strip" id="whitespace" />
          <label for="whitespace">White Space</label>
        </div>
      </div>
      <textarea id="textbox"></textarea>
      <h2>Output</h2>
      <div class="configContainer"></div>
      <textarea id="listOutput" readonly=""></textarea>
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </body>
  <script src="./javascript/logic.js"></script>
</html>
